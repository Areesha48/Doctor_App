<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
  /* General Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
  }

  .container {
    max-width: 400px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
  }

  /* Illustration */
  .illustration img {
    width: 75%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    padding-top: 12px;


  }

  /* Form Container */
  .form-container {
    padding: 10px;

  }

  .hidden {
    display: none;
  }

  .form-container h2 {
    margin-bottom: 10px;
    font-size: 1.5em;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form input {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .role-selection {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .role-selection label {
    font-size: 0.9em;
    cursor: pointer;
  }

  form .btn {
    background-color: #007BFF;
    color: #fff;
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  form .btn:hover {
    background-color: #0056b3;
  }

  form p {
    font-size: 0.9em;
    color: #666;
  }

  form p a {
    color: #007BFF;
    text-decoration: none;
  }

  form p a:hover {
    text-decoration: underline;
  }
</style>

<body>
  <div class="container">
    <!-- Illustration -->
    <div class="illustration">
      <img src="./images/sinupimg.webp" alt="Illustration">
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-container">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" id="firstname-input" required>
        <input type="email" placeholder="Email" id="email-input" required>
        <input type="password" placeholder="Password" id="password" required>
        <div class="role-selection">
          <label>
            <input type="radio" name="role" value="user" required>
            User
          </label>
          <label>
            <input type="radio" name="role" value="doctor" required>
            Doctor
          </label>
        </div>
        <button type="submit" class="btn" id="signupButton">Register</button>
      </form>
      <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>

    <!-- onclick="toggleForm('login')" -->





    <script type="module" src="./app.js"></script>
</body>

</html>
